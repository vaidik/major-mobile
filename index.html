<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Major</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fixtures.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <section role="region" class="header">
            <header>
                <h1>Major</h1>
                <ul class="nav user-nav">
                    <li><i class="icon-exclamation-sign icon-2x"></i></li>
                    <li><i class="icon-cog icon-2x"></i></li>
                </ul>
            </header>
        </section>

        <div class="screen-container">
            <div class="home" role="screen">
                <ul id="home-nav" class="nav">
                    <li><a href="#" class="btn" id="notes">Create Note</a></li>
                    <li><a href="#" class="btn" id="links">Save Link</a></li>
                    <li><a href="#" class="btn">Take Photo</a></li>
                    <li><a href="#" class="btn">Record Audio</a></li>
                    <li><a href="#" class="btn">Record Video</a></li>
                </ul>
            </div>

            <div class="hide notes" role="screen">
                <form method="POST" action="#">
                    <div><input type="text" placeholder="Name" name="name"></div>
                    <div><textarea name="note" placeholder="Notes..." style="height: 150px;"></textarea></div>
                    <div><input type="text" name="tags" placeholder="Tags"></div>
                </form>
            </div>

            <div class="hide links" role="screen">
                <form method="POST" action="#">
                    <div><input type="text" placeholder="Name" name="name"></div>
                    <div><input type="text" placeholder="Link" name="link"></div>
                    <div><textarea name="note" placeholder="Notes..." style="height: 150px;"></textarea></div>
                    <div><input type="text" name="tags" placeholder="Tags"></div>
                </form>
            </div>

            <div class="hide list" role="screen">
                Here comes the list...
            </div>
        </div>

        <footer>
            <div role="toolbar">
                <div class="button" id="button-left" style="display: none;">
                    <i class="icon-remove"></i>
                </div>
                <ul class="nav">
                    <li class="active"><i class="icon-home" id="home"></i></li>
                    <li><i class="icon-list" id="list"></i></li>
                </ul>
                <div class="button" id="button-right" style="display: none;">
                    <i class="icon-ok"></i>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/screen.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
