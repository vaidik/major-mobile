<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Major</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-wysiwyg/bootstrap-wysiwyg.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fixtures.css">
    <link rel="stylesheet" href="select2/select2.css">
    <link rel="stylesheet" href="select2/select2-bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="main">
        <!--
        <section role="region" class="header">
            <header>
                <h1>Major</h1>
                <ul class="nav user-nav">
                    <li><i class="icon-exclamation-sign icon-2x"></i></li>
                    <li><i class="icon-cog icon-2x"></i></li>
                </ul>
            </header>
        </section>
        -->

        <div class="screen-container">
            <div class="hide home" role="screen">
                <ul id="home-nav" class="nav">
                    <li><a class="btn" id="notes">Create Note</a></li>
                    <li><a class="btn" id="photo">Take Photo</a></li>
                    <li><a class="btn">Record Audio</a></li>
                    <li><a class="btn">Record Video</a></li>
                    <li><a class="btn" id="test">Record Video</a></li>
                </ul>
            </div>

            <div class="hide notes padded" role="screen">
                <form method="POST" action="#">
                    <div><input type="text" placeholder="Name" name="name" class="input-block-level"></div>
                    <!--
                    <div><textarea name="note" placeholder="Notes..." style="height: 150px;"></textarea></div>
                    -->

                    <div id="attachments">
                        <div class="attachments-inner">
                        </div>
                    </div>

                    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">

                        <div class="btn-group">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                                <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                                <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <a class="btn" data-edit="bold" title="" data-original-title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
                            <a class="btn" data-edit="italic" title="" data-original-title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
                            <a class="btn" data-edit="underline" title="" data-original-title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
                        </div>

                        <div class="btn-group">
                            <a class="btn" data-edit="insertunorderedlist" title="" data-original-title="Bullet list"><i class="icon-list-ul"></i></a>
                            <a class="btn" data-edit="insertorderedlist" title="" data-original-title="Number list"><i class="icon-list-ol"></i></a>
                        </div>

                        <div class="btn-group">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title=""><i class="icon-align-left"></i> <b class="caret"></b></a>
                            <ul class="dropdown-menu pull-right">
                                <li><a data-edit="justifyleft" title="" data-original-title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i> Left</a></li>
                                <li><a data-edit="justifycenter" title="" data-original-title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i> Center</a></li>
                                <li><a data-edit="justifyright" title="" data-original-title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i> Right</a></li>
                                <li><a data-edit="justifyfull" title="" data-original-title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i> Justify</a></li>
                                <li><a class="" data-edit="indent" title="" data-original-title="Indent (Tab)"><i class="icon-indent-right"></i> Indent</a></li>
                                <li><a class="" data-edit="outdent" title="" data-original-title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i> Outdent</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" title="" data-original-title=""><i class="icon-plus"></i></a>

                            <ul class="dropdown-menu pull-right">
                                <li><a class="" title="" id="photoBtn" data-original-title="Take Photo"><i class="icon-camera-retro"></i> Take Photo</a></li>
                                <li><a class="" title="" id="videoBtn" data-original-title="Capture Video"><i class="icon-facetime-video"></i> Capture Video</a></li>
                                <li><a class="" title="" id="audioBtn" data-original-title="Capture Audio"><i class="icon-microphone"></i> Capture Audio</a></li>
                                <li>
                                    <a class="" title="" id="fileBtn" data-original-title="Attach File (or just drag &amp; drop)"><i class="icon-file-alt"></i> Attach File</a>
                                    <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" style="opacity: 0; position: absolute; margin-top: -26px; left: 0px; width: 160px; height: 26px;">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="editor"></div>

                    <div><input type="text" name="tags" placeholder="Tags" class="input-block-level" id="tags"></div>
                </form>
            </div>

            <div class="list" role="screen">
                <ul style="margin-bottom: 90px;">
                    <!--
                    <li>
                        <div class="side-box thumb">
                            <i class="icon-file-alt"></i>
                        </div>
                        <div class="content">
                            <div class="name">Testing</div>
                            <p>Some content comes here...</p>
                        </div>
                        <div class="side-box tags">
                        </div>
                        <div style="clear: both;"></div>
                    </li>
                    -->
                </ul>
            </div>
        </div>

        <footer>
            <div role="toolbar">
                <!--
                <div class="button" id="button-left" style="display: none;">
                    <i class="icon-remove"></i>
                </div>
                <ul class="nav">
                    <li class="active"><i class="icon-home" id="home"></i></li>
                    <li><i class="icon-list" id="list"></i></li>
                </ul>
                <div class="button" id="button-right" style="display: none;">
                    <i class="icon-ok"></i>
                </div>
                -->

                <div style="margin: 8px;" class="quick">
                    <form style="margin: 0;">
                        <textarea placeholder="Quick Note" style="height: 20px;" class="input-block-level" name="note"></textarea>
                    </form>
                    
                    <ul class="nav" style="margin-top: -8px; float: left;">
                        <li id="open-note"><i class="icon-file-alt" id="list"></i></li>
                        <li id="save"><i class="icon-ok" id="list"></i></li>
                    </ul>
                    
                    <ul class="nav" style="margin-top: -8px; float: right;">
                        <li id="photoBtn"><i class="icon-camera-retro" id=""></i></li>
                        <li id="videoBtn"><i class="icon-facetime-video" id="list"></i></li>
                        <li id="audioBtn"><i class="icon-microphone" id="list"></i></li>
                    </ul>
                </div>

                <div style="margin: 8px;" class="notes-toolbar hide">
                    <ul class="nav" style="margin-top: -8px; float: left;">
                        <li id="cancel"><i class="icon-arrow-left"></i></li>
                    </ul>
                    <ul class="nav" style="margin-top: -8px; float: right;">
                        <li id="save"><i class="icon-ok" id="list"></i></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="js/cordova-2.5.0.js"></script>
    <script type="text/javascript" src="js/video.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.history.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.longpress.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap-wysiwyg/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
    <script type="text/javascript" src="select2/select2.js"></script>
    <script type="text/javascript" src="js/hooks.js"></script>
    <script type="text/javascript" src="js/screen.js"></script>
    <script type="text/javascript" src="js/fs.js"></script>
    <script type="text/javascript" src="js/capture.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/quick.js"></script>
</body>
</html>
